<!DOCTYPE html>
<html>
<head>
	<title>Travel Bucket</title>
</head>
<body>
<header>
      <h1>Welcome to travel bucket!</h1>
    </header>

    <main>
      <p>You are currently: <span class="user-status">not logged in.</span></p>
      <form class="login-form">
      	<legend>Log In-</legend>
      	<label>Username:
      	<input type="text" name="username" class="username"></label>
      	<label>Password:
      	<input type="password" name="password" class="password"></label>
        <button type="submit" class="login-button">Login</button>
      </form>
      <br>
      <h2>Not a member? Join travel bucket!</h2>
     <form class="create-account-form">
     	<legend>Create an account</legend>
      	<label>Username:
      	<input type="text" name="username" class="new-username"></label>
      	<label>Password:
      	<input type="password" name="password" class="new-password"></label>
      	<label>First Name:
      	<input type="text" name="firstname" class="first-name"></label>
      	<label>Last Name:
      	<input type="text" name="lastname" class="last-name"></label>
        <button type="submit" class="create-button">Create</button>
      </form>

    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>
</body>
</html>
